<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h2>Categorias</h2>
  {{categorias}}
  <h2>Fim categorias</h2>
<ion-list>
  <ion-item *ngFor="let item of categorias">
    <h2>{{item.id}}</h2>
    <p>{{item.name}}</p>
  </ion-item>
</ion-list>
</ion-content>
